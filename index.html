<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playwrite+DK+Loopet&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="mountain-img.jpg" alt="Snow mountain peak against night sky">
            <h1>Odin</h1>
        </div>
        <div class="form-container">
            <div class="form-section">
                <p>Thank you for choosing us.<br>Please complete the form below to create your account.</p>
                    <form action="">
                        <h2>Registration</h2>
                        <div class="form-container2">
                            <div class="form-element">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="user_first_name">
                            </div>
                            <div class="form-element">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="user_last_name">
                            </div>
                            <div class="form-element">
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="user_email">
                            </div>
                            <div class="form-element">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="user_phone_number">
                            </div>
                            <div class="form-element">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password">
                            </div>
                            <div class="form-element">
                                <label for="confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmation" name="user_password_confirmation">
                            </div>
                        </div>
                    </form>
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
