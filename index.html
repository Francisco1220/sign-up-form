<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="mountain-img.jpg" alt="Snow mountain peak against night sky">
            <h1>Odin</h1>
        </div>
        <div class="form-container">
            <div class="form-section">
                <p>Thank you for choosing us. Please complete the form below to create your account.</p>
                    <form action="">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="user_first_name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="user_last_name">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="user_phone_number">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password">
                        <label for="confirmation">Confirm Password:</label>
                        <input type="password" id="confirmation" name="user_password_confirmation">
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
